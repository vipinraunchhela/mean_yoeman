<div class="container">

<div class="panel panel-default">
    <div class="panel-heading">Post a Message</div>
    <div class="panel-body">
        <div class="input-group">
            <textarea class="form-control custom-control" row="3" ng-model="main.message"></textarea>
            <span class="input-group-addon btn btn-primary" ng-click="main.postMessage()">Post</span>
        </div>
    </div>

</div>
    
    <div class="panel panel-default">
    <div class="panel-heading">Message</div>
    <div class="panel-body">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="messages in main.messages">{{messages.msg}}</li>
        </ul>
        
    </div>

</div>


</div>
