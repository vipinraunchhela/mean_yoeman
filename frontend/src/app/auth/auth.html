<div class="container">
    <div class="row">
        <div class="col-md-5 col-md-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">Login</div>
                <div class="panel-body"> 
                    <form>
                        <div class="form-group">
                            <label class="">Email Address</label>
                            <input type="email" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label class="">Password</label>
                            <input type="password" class="form-control" />
                        </div>
                        <button type="submit" class="btn btn-primary" >Login</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="panel panel-default">
                <div class="panel-heading">Registration</div>
                 <div class="panel-body"> 
                    <form name="register">
                        <div class="form-group">
                            <label class="">Email Address</label>
                            <input type="email" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label class="">Password</label>
                            <input type="password" class="form-control" name="pwd" ng-model="pwd" />
                        </div>
                        <div class="form-group">
                            <span style="color:red;" ng-show="register.pwdConfirm.$dirty && register.pwdConfirm.$invalid">Password do not match</span><br/>
                            <label class="">Confirm Password</label>
                            <input type="password" class="form-control" name="pwdConfirm" compare-to="pwd" ng-model="pwdConfirm" />
                            
                        </div>
                        <span ng-click="auth.getRegister" class="btn btn-primary" >Registration</span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
